<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap Layout 1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container text-light text-center ">
        <div class="row bg-success rounded m-4">
            <h1>Header</h1>

        </div>
        <div>
            <div class="row m-2">

                <div class="col-md-2">
                    <h3 class="bg-info p-2 rounded">Message</h3>
                </div>

                <div class="col-md-2">
                    <h3 class="bg-primary p-2 rounded">Message list </h3>

                </div>
                <div class="col-md-8">
                    <h3 class="bg-warning p-2 rounded">Message Body</h3>

                </div>
            </div>
        </div>
        <div class="row bg-danger rounded mx-3">
            <h2>Footer</h2>
        </div>
    </div>

</body>

</html>
